<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Pooja Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f7fafc, #edf2f7); /* Light gradient background */
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-radius: 1.5rem;
        }
        .title-gradient {
            background: linear-gradient(45deg, #d97706, #facc15, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .collection-gradient {
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        .expense-gradient {
            background: linear-gradient(45deg, #ef4444, #f87171);
        }
        .balance-gradient {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
        }
        .btn {
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            border-radius: 0.75rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.5);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        tbody tr {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s ease-in-out;
        }
        tbody tr:hover {
            transform: scale(1.01);
        }
        .delete-btn, .edit-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
            margin-right: 0.5rem;
        }
        .delete-btn { color: #ef4444; }
        .delete-btn:hover { color: #b91c1c; }
        .edit-btn { color: #3b82f6; }
        .edit-btn:hover { color: #1e40af; }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="p-4 bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container bg-white p-8 rounded-3xl shadow-xl space-y-8">
        <!-- Header Section -->
        <header class="text-center">
            <h1 class="text-5xl font-extrabold mb-2 title-gradient">Ganesh Pooja Tracker üôè</h1>
            <p id="userIdDisplay" class="text-xs text-gray-500 mt-2">Connecting to database...</p>
        </header>

        <!-- Summary Section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="card p-6 text-white collection-gradient">
                <h2 class="text-xl font-bold">Total Collection</h2>
                <p id="totalCollection" class="text-4xl font-extrabold mt-2">‚Çπ0</p>
            </div>
            <div class="card p-6 text-white expense-gradient">
                <h2 class="text-xl font-bold">Total Expenses</h2>
                <p id="totalExpenses" class="text-4xl font-extrabold mt-2">‚Çπ0</p>
            </div>
            <div class="card p-6 text-white balance-gradient">
                <h2 class="text-xl font-bold">Balance</h2>
                <p id="balance" class="text-4xl font-extrabold mt-2">‚Çπ0</p>
            </div>
        </section>
        
        <!-- Collections, Sponsors and Expense Forms & Tables -->
        <main class="grid grid-cols-1 gap-8">
            <!-- Collections Section -->
            <div class="space-y-6">
                <h3 class="text-3xl font-bold text-gray-800">Collections üí∞</h3>
                <!-- Add Collection Form -->
                <form id="collectionForm" class="flex flex-col sm:flex-row gap-4 p-4 bg-yellow-50 rounded-2xl">
                    <input type="text" id="collectionName" placeholder="Name" required class="flex-grow">
                    <input type="number" id="collectionAmount" placeholder="Amount (‚Çπ)" required class="flex-grow">
                    <button type="submit" class="btn px-6 py-3 font-semibold text-white bg-green-500 hover:bg-green-600 rounded-xl">Add Collection</button>
                </form>
                <!-- Collections Table -->
                <div class="overflow-x-auto">
                    <table id="collectionsTable">
                        <thead>
                            <tr class="text-gray-500 font-medium text-sm uppercase">
                                <th class="py-2">Name</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Collection rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Expenses Section -->
            <div class="space-y-6">
                <h3 class="text-3xl font-bold text-gray-800">Expenses üí∏</h3>
                <!-- Add Expense Form -->
                <form id="expenseForm" class="flex flex-col sm:flex-row gap-4 p-4 bg-yellow-50 rounded-2xl">
                    <input type="text" id="expenseItem" placeholder="Item" required class="flex-grow">
                    <input type="number" id="expenseAmount" placeholder="Amount (‚Çπ)" required class="flex-grow">
                    <button type="submit" class="btn px-6 py-3 font-semibold text-white bg-red-500 hover:bg-red-600 rounded-xl">Add Expense</button>
                </form>
                <!-- Expenses Table -->
                <div class="overflow-x-auto">
                    <table id="expensesTable">
                        <thead>
                            <tr class="text-gray-500 font-medium text-sm uppercase">
                                <th class="py-2">Item</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Expense rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sponsors Section -->
            <div class="space-y-6">
                <h3 class="text-3xl font-bold text-gray-800">Sponsors ‚ú®</h3>
                <!-- Add Sponsor Form -->
                <form id="sponsorForm" class="flex flex-col sm:flex-row gap-4 p-4 bg-yellow-50 rounded-2xl">
                    <input type="text" id="sponsorName" placeholder="Sponsor Name" required class="flex-grow">
                    <input type="text" id="sponsorDetails" placeholder="Contribution Details" required class="flex-grow">
                    <button type="submit" class="btn px-6 py-3 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-xl">Add Sponsor</button>
                </form>
                <!-- Sponsors Table -->
                <div class="overflow-x-auto">
                    <table id="sponsorsTable">
                        <thead>
                            <tr class="text-gray-500 font-medium text-sm uppercase">
                                <th class="py-2">Name</th>
                                <th>Contribution Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sponsor rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 class="text-2xl font-bold mb-4">Edit Entry</h3>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editType">
                <input type="hidden" id="editDocId">
                <!-- This input will be dynamic based on the type -->
                <input type="text" id="editName" placeholder="Name/Item" required class="w-full">
                <!-- This input will also be dynamic based on the type -->
                <input type="text" id="editDetail" placeholder="Amount/Details" required class="w-full">
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancelEdit" class="btn px-6 py-2 font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-xl">Cancel</button>
                    <button type="submit" class="btn px-6 py-2 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-xl">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let collectionsRef = null;
        let expensesRef = null;
        let sponsorsRef = null;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const userIdDisplayEl = document.getElementById('userIdDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // --- DOM Elements ---
        const collectionForm = document.getElementById('collectionForm');
        const collectionNameInput = document.getElementById('collectionName');
        const collectionAmountInput = document.getElementById('collectionAmount');
        const collectionsTableBody = document.querySelector('#collectionsTable tbody');

        const sponsorForm = document.getElementById('sponsorForm');
        const sponsorNameInput = document.getElementById('sponsorName');
        const sponsorDetailsInput = document.getElementById('sponsorDetails');
        const sponsorsTableBody = document.querySelector('#sponsorsTable tbody');

        const expenseForm = document.getElementById('expenseForm');
        const expenseItemInput = document.getElementById('expenseItem');
        const expenseAmountInput = document.getElementById('expenseAmount');
        const expensesTableBody = document.querySelector('#expensesTable tbody');

        const totalCollectionEl = document.getElementById('totalCollection');
        const totalExpensesEl = document.getElementById('totalExpenses');
        const balanceEl = document.getElementById('balance');

        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editTypeInput = document.getElementById('editType');
        const editDocIdInput = document.getElementById('editDocId');
        const editNameInput = document.getElementById('editName');
        const editDetailInput = document.getElementById('editDetail');
        const cancelEditBtn = document.getElementById('cancelEdit');

        // --- Functions to manage data and UI ---

        /**
         * Renders the collection items to the table based on Firestore data.
         * @param {Array} collections - An array of collection objects from Firestore.
         */
        const renderCollections = (collections) => {
            collectionsTableBody.innerHTML = '';
            collections.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td class="font-medium text-green-600">‚Çπ${item.amount.toLocaleString()}</td>
                    <td>
                        <button class="edit-btn" data-doc-id="${item.id}" data-type="collection">‚úèÔ∏è</button>
                        <button class="delete-btn" data-doc-id="${item.id}" data-type="collection">‚ùå</button>
                    </td>
                `;
                collectionsTableBody.appendChild(row);
            });
        };

        /**
         * Renders the sponsor items to the table based on Firestore data.
         * @param {Array} sponsors - An array of sponsor objects from Firestore.
         */
        const renderSponsors = (sponsors) => {
            sponsorsTableBody.innerHTML = '';
            sponsors.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td class="font-medium text-gray-800">${item.detail}</td>
                    <td>
                        <button class="edit-btn" data-doc-id="${item.id}" data-type="sponsor">‚úèÔ∏è</button>
                        <button class="delete-btn" data-doc-id="${item.id}" data-type="sponsor">‚ùå</button>
                    </td>
                `;
                sponsorsTableBody.appendChild(row);
            });
        };

        /**
         * Renders the expense items to the table based on Firestore data.
         * @param {Array} expenses - An array of expense objects from Firestore.
         */
        const renderExpenses = (expenses) => {
            expensesTableBody.innerHTML = '';
            expenses.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item}</td>
                    <td class="font-medium text-red-600">‚Çπ${item.amount.toLocaleString()}</td>
                    <td>
                        <button class="edit-btn" data-doc-id="${item.id}" data-type="expense">‚úèÔ∏è</button>
                        <button class="delete-btn" data-doc-id="${item.id}" data-type="expense">‚ùå</button>
                    </td>
                `;
                expensesTableBody.appendChild(row);
            });
        };

        /**
         * Calculates and updates the summary totals (Collection, Expenses, Balance).
         * @param {Array} collections - An array of collection objects.
         * @param {Array} expenses - An array of expense objects.
         */
        const updateSummary = (collections, expenses) => {
            const totalCollections = collections.reduce((sum, item) => sum + item.amount, 0);
            const totalExpenses = expenses.reduce((sum, item) => sum + item.amount, 0);
            const balance = totalCollections - totalExpenses;

            totalCollectionEl.textContent = `‚Çπ${totalCollections.toLocaleString()}`;
            totalExpensesEl.textContent = `‚Çπ${totalExpenses.toLocaleString()}`;
            balanceEl.textContent = `‚Çπ${balance.toLocaleString()}`;
        };

        /**
         * Shows the edit modal with pre-populated data.
         * @param {string} type - 'collection', 'sponsor' or 'expense'
         * @param {string} docId - The Firestore document ID of the item to edit.
         */
        const showEditModal = (type, docId) => {
            editTypeInput.value = type;
            editDocIdInput.value = docId;
            
            let item;
            if (type === 'collection') {
                item = collectionsData.find(c => c.id === docId);
                editNameInput.value = item.name;
                editDetailInput.value = item.amount;
                editDetailInput.type = "number";
                editDetailInput.placeholder = "Amount (‚Çπ)";
            } else if (type === 'sponsor') {
                item = sponsorsData.find(s => s.id === docId);
                editNameInput.value = item.name;
                editDetailInput.value = item.detail;
                editDetailInput.type = "text";
                editDetailInput.placeholder = "Contribution Details";
            } else if (type === 'expense') {
                item = expensesData.find(e => e.id === docId);
                editNameInput.value = item.item;
                editDetailInput.value = item.amount;
                editDetailInput.type = "number";
                editDetailInput.placeholder = "Amount (‚Çπ)";
            }
            editModal.style.display = 'flex';
        };

        /**
         * Hides the edit modal.
         */
        const hideEditModal = () => {
            editModal.style.display = 'none';
            editForm.reset();
        };

        // --- Firebase Auth and Data Listeners ---
        let collectionsData = [];
        let expensesData = [];
        let sponsorsData = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplayEl.textContent = `User ID: ${userId}`;
                
                // Define collections and set up real-time listeners
                const userPath = `/artifacts/${appId}/users/${userId}`;
                collectionsRef = collection(db, `${userPath}/collections`);
                expensesRef = collection(db, `${userPath}/expenses`);
                sponsorsRef = collection(db, `${userPath}/sponsors`);

                // Real-time listener for collections
                onSnapshot(collectionsRef, (snapshot) => {
                    collectionsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderCollections(collectionsData);
                    updateSummary(collectionsData, expensesData);
                });

                // Real-time listener for expenses
                onSnapshot(expensesRef, (snapshot) => {
                    expensesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderExpenses(expensesData);
                    updateSummary(collectionsData, expensesData);
                });

                // Real-time listener for sponsors
                onSnapshot(sponsorsRef, (snapshot) => {
                    sponsorsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderSponsors(sponsorsData);
                });

            } else {
                 // Sign in anonymously
                try {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) {
                        await signInWithCustomToken(auth, token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    userIdDisplayEl.textContent = `Auth Error: ${error.message}`;
                }
            }
        });

        // --- Event Listeners ---

        // Handle adding a new collection entry
        collectionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = collectionNameInput.value;
            const amount = parseFloat(collectionAmountInput.value);

            if (name && amount > 0 && collectionsRef) {
                try {
                    await addDoc(collectionsRef, { name, amount });
                    collectionNameInput.value = '';
                    collectionAmountInput.value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        });

        // Handle adding a new sponsor entry
        sponsorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = sponsorNameInput.value;
            const detail = sponsorDetailsInput.value;

            if (name && detail && sponsorsRef) {
                try {
                    await addDoc(sponsorsRef, { name, detail });
                    sponsorNameInput.value = '';
                    sponsorDetailsInput.value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        });

        // Handle adding a new expense entry
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = expenseItemInput.value;
            const amount = parseFloat(expenseAmountInput.value);

            if (item && amount > 0 && expensesRef) {
                try {
                    await addDoc(expensesRef, { item, amount });
                    expenseItemInput.value = '';
                    expenseAmountInput.value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        });
        
        // Handle deleting or editing an item from any table
        document.addEventListener('click', async (e) => {
            const target = e.target;
            const docId = target.dataset.docId;
            const type = target.dataset.type;

            if (target.classList.contains('delete-btn') && docId) {
                try {
                    if (type === 'collection') {
                        await deleteDoc(doc(collectionsRef, docId));
                    } else if (type === 'sponsor') {
                        await deleteDoc(doc(sponsorsRef, docId));
                    } else if (type === 'expense') {
                        await deleteDoc(doc(expensesRef, docId));
                    }
                } catch (e) {
                    console.error("Error deleting document: ", e);
                }
            } else if (target.classList.contains('edit-btn') && docId) {
                showEditModal(type, docId);
            }
        });
        
        // Handle saving changes from the edit modal
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = editTypeInput.value;
            const docId = editDocIdInput.value;
            const nameOrItem = editNameInput.value;

            if (!docId) {
                console.error("No document ID provided for editing.");
                return;
            }

            try {
                if (type === 'collection') {
                    const amount = parseFloat(editDetailInput.value);
                    if (nameOrItem && amount > 0) {
                        await updateDoc(doc(collectionsRef, docId), { name: nameOrItem, amount });
                    }
                } else if (type === 'sponsor') {
                    const detail = editDetailInput.value;
                    if (nameOrItem && detail) {
                        await updateDoc(doc(sponsorsRef, docId), { name: nameOrItem, detail });
                    }
                } else if (type === 'expense') {
                    const amount = parseFloat(editDetailInput.value);
                    if (nameOrItem && amount > 0) {
                        await updateDoc(doc(expensesRef, docId), { item: nameOrItem, amount });
                    }
                }
                hideEditModal();
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        });

        // Handle canceling the edit modal
        cancelEditBtn.addEventListener('click', hideEditModal);
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                hideEditModal();
            }
        });
    </script>
</body>
</html>
